<div class="container">
  <h1>Login</h1>

  <form [formGroup]="LoginFormulario" #formDir="ngForm" (ngSubmit)="onSubmit()">
    <div [hidden]="formDir.submitted">
      <div
        class="cross-validation"
        [class.cross-validation-error]="LoginFormulario.errors?.identityRevealed && (LoginFormulario.touched || LoginFormulario.dirty)"
      >
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            id="email"
            class="form-control"
            formControlName="email"
            required
            size="25"            
          />

          <div
            *ngIf="email.invalid && (email.dirty || email.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="email.errors.required">
              Debe indicar el email.
            </div>
            <div *ngIf="email.errors.minlength">
              El nombre del email debe tener como mínimo 4 caractéres.
            </div>            
          </div>
        </div>

        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input
            id="contrasena"
            class="form-control"
            formControlName="contrasena"
            required
            minlength="4"
            maxlength="15"
            size="25"
          />

          <div
            *ngIf="contrasena.invalid && (contrasena.dirty || contrasena.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="contrasena.errors.required">
              Debe indicar la contraseña.
            </div>
            <div *ngIf="contrasena.errors.minlength">
              La contraseña debe tener como mínimo 4 caractéres.
            </div>  
            <div *ngIf="contrasena.errors.maxlength">
                La contraseña debe tener como máximo 15 caractéres.
              </div>            
          </div>
        </div>

        </div>

        <button
        type="submit"
        class="btn btn-default"
        [disabled]="LoginFormulario.invalid"
      >
        Iniciar sesión
      </button>
      <button
        type="button"
        class="btn btn-default"
        (click)="formDir.resetForm({})"
      >
        Limpiar campos
      </button>
    </div>
  </form>
